<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lists</title>
  </head>
  <body>
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem ipsum dolor sit.</h2>
    <p>Lorem ipsum <em>dolor</em> sit.</p>
    <ol>
      <li>orange tea</li>
      <li>black tea</li>
    </ol>
    <img
      src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.j4KdqaXpnhbN94WzVyHUhAHaE8%26pid%3DApi&f=1&ipt=ec002f16dbec9651117d4a9bfe86fb3dafa9532ad319348d83d795cfbff8f5f6&ipo=images"
      width="200px"
      alt=""
    />
    <div>
      <h1>Block level elements</h1>
      <ul>
        <li>heading h1 to h6</li>
        <li>ol, li</li>
        <li>li</li>
        <li>p</li>
      </ul>
    </div>

    <div>
      <h1>Inline elements</h1>
      <ul>
        <li>a tags</li>
        <li>img</li>
        <li>strong</li>
        <li>em</li>
      </ul>
    </div>
  </body>
</html>
